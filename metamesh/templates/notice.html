    <script>
        var csrf = "{{ csrf_token }}" ;
    </script>
    <script>
        var imgUrls = "{{ images | safe}}";
        var i = 0;
        var details_data = []
        var flag = 0; // 0: not loaded, 1: loaded

        var cleanedString = imgUrls.slice(2, -2);
        var imgUrls = cleanedString.split("', '");
        imgUrls = imgUrls.map(url => url.trim().replace(/^['"]+|['"]+$/g, ''));

        // console.log(imgUrls)

        let llb = document.getElementById("nn");
        let __idd = "" ;
        function popmsgg(idd, fname, lname) {
            llb.innerHTML = fname + " " + lname;
            __idd = idd;
        }

        $(document).ready(function (){
            $.ajax({
                url: "http://127.0.0.1:7000/api/notice/",
                type: "GET",
                dataType: "json",
                success:function(data){
                    $("#notice-body").empty();
                    if (data.length > 0 && !data[0].response) {
                        data.forEach(function(notice) {
                            var imgUrl = imgUrls[Math.floor(Math.random() * imgUrls.length)];
                            details_data.push({
                                "index" : i,
                                "details" : notice.details
                            })

                            month = notice.date.split(" ")[0]
                            day = notice.date.split(" ")[1]
                            var cardHtml = `
                                <div class="card">
                                    <img src="${imgUrl}" alt="image" loading = "lazy">
                                    <div>
                                        <p>${month}</p>
                                        <p>${day}</p>
                                    </div>
                                    <p class="details-header" id="details-header_${i}" data-detail-id="details_${i}" data-url="${notice.url}">${notice.title}</p>
                                    <p style="display:none" id="details_${i}">${notice.details.join("###")}</p>
                                </div>
                            `;
                            $('#notice-body').append(cardHtml);
                            i++;
                        });
                    } else {
                        $('#notice-body').append('<div class="card"><p>No notices available.</p></div>');
                    }
                    document.getElementById("loading-indicator").style.display = "none";
                },
                error: function(){
                    document.getElementById("loading-indicator").style.display = "none";
                }
            })
        })


        $('#notice-body').on('click', '.details-header', function() {
            var detailId = $(this).data('detail-id'); // Get the id of the detail element
            var details = $('#' + detailId).text(); 
            var details_list = details.split("###")
            // console.log(details_list)
            var url = $(this).data('url'); 

            var detailsDiv = $('#details_cont').find('div > div');
            detailsDiv.empty();

            details_list.forEach(function(detail) {
                detailsDiv.append(`<p>${detail}</p>`);
            });

            $('#details_cont').find('a').attr('href', url).attr('target', '_blank');
            $('#details_cont').show();
        });

        $('#details_cont').on('click', function(event) {
            if (event.target === this) { 
                $(this).hide();
            }
        });
        
        
        let msgbox = document.getElementById('msgg') ;
        
        function sendmsg() {
            
            var ccss = document.getElementById('sendbtn').getAttribute('data-crf');
            console.log(csrf) ;
            let __msg = msgbox.value ;
            msgbox.value = "" ;

            $.ajax({
                type: "POST",
                url: "{% url 'sendmsg' user=enp %}",
                data: {
                    csrfmiddlewaretoken: csrf,
                    tousr: __idd,
                    msg: __msg
                },
                success: function() {
                    console.log("Sned successfully") ;
                }
            });
            
        }

        function popupmsg() {
            document.getElementById("pops").style.display = "flex" ;
            setInterval(function() {
            $.ajax({
                type: "GET",
                url: "{% url 'getmsg' user=enp %}",
                dataType:'html',
                data:{
                    to_id: __idd,
                },
                success: function(res) {
                    $('#showmsg').html(res) ;
                },
            });
            }, 1000);
        }


        // function pageLoading(){

        //     }, 7000)
        // }


    </script>
